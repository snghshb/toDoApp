<!DOCTYPE html>
<html>
<head>
	<title>Simple Todo</title>
	<link rel="stylesheet" type="text/css" href="assests/css/style.css"">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
	<div id="container">
		<h1>To-do list<i class="fa fa-plus"></i></h1>
		<input type="text" name="" placeholder="add new todo">
		<ul>
			<li><span><i class="fa fa-trash"></i></span> Go to potions class</li>
			<li><span><i class="fa fa-trash"></i></span> Buy new robes</li>
			<li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
			<li><span><i class="fa fa-trash"></i></span> Kill Voldemort</li>
		</ul>
	</div>
	<script type="text/javascript" src="assests/js/todos.js"></script>
</body>
</html>
